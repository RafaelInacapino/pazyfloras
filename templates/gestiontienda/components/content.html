<div class="row p-3 m-3">
    
    

    <div class="col-sm-12 col-md-12 col-lg-1"></div>

    <div class="col-sm-12 col-md-12 col-lg-3 bg-primary rounded-1 bg-gradient me-4 sectionnav">

        {% include sectionnav %}

    </div>


    <style>
        @media screen and (max-width:992px) {
            .sectionnav{
                width: 100%;
                padding-bottom: 1em;
                margin-bottom: 1em;
            }
            .sectionview{
                width: 100%;
                padding-bottom: 1em;
                margin-bottom: 1em;
            }
        }

        @media screen and (min-width:993px) {
            .sectionnav{
                width: 25%;
                padding-bottom: 1em;
                margin-bottom: 1em;
            }
            .sectionview{
                width: 55.83%;
                padding-bottom: 1em;
                margin-bottom: 1em;
            }
        }
    </style>
    <div class="col-sm-12 col-md-12 col-lg-7 bg-primary rounded-1 bg-gradient sectionview">

        {% include sectionview %}

    </div>

    <div class="col-sm-12 col-md-12 col-lg-1"></div>

</div>
