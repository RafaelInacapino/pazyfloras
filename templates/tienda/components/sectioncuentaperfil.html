<div class="row container-fluid">
    <div class="col-12">
      <h1 class="text-center">Datos Cuenta</h1>
    </div>

    <div class="alert alert-secondary border-4 rounded-1 bg-gradient">
        <form action="editarPerfil/{{user.username}}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="exampleInputEmail1" class="form-label">Usuario: </label>
                <input type="text" name="usuario" value='{{user.username}}' class="form-control" placeholder="Usuario" required>
              </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label">Nombre: </label>
              <input type="text" name="nombre" value='{{user.first_name}}' class="form-control" placeholder="Nombre">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label">Apellido: </label>
              <input type="text" name="apellido" value="{{user.last_name}}" class="form-control" placeholder="Apellido">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico: </label>
              <input type="email" name="email" value="{{user.email}}" class="form-control" placeholder="Email">
            </div>
          </div>
        </form>
      </div>
</div>
