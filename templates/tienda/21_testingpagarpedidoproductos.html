<!DOCTYPE html>

{%load static%}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% include head %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    {% include header %}

    <!-- Contenido -->
    <div class="main-content">

      {% if not user.is_authenticated %}
        <script>
          window.location.replace("/tienda/cuenta/login")
        </script>
      {% endif %}

      <h1 class="alert alert-success pt-3 text-center border-0 rounded-0">Webpay</h1>

      <button type="button" class="btn btn-warning center" style="border: 0; border-radius: 0.1em;" data-bs-dismiss="modal"> <a class="btn btn-warning text-white" href="/tienda/cuenta/pagarpedidoproductos/pagado/{{id}}">Pagar</a> </button>

    </div>
    <!-- Fin Contenido -->

    {% include footer %}

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Fin Bootstrap Script -->    
  </body>
</html>
